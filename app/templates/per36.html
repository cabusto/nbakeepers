{% extends 'layout.html' %}
{% block content %}

<div class="container">	
	<div class="nav">
	
	</div>
	<div class="row">
		<h3>Player List</h3>
		<table>
				{% for p in stats: %}
				<tr>
					<td>{{ p.rank }}</td>
					<td>{{ p.name }}</td>
					<td>{{ p.auction }}</td>
					<td>{{ p.evilrank }}</td>
					<td>{{ p.PPG }}</td>
					<td>{{ p.RPG }}</td>
					<td>{{ p.APG }}</td>
					<td>{{ p.THREEPM }}</td>
					<td>{{ p.SPG }}</td>
					<td>{{ p.BPG }}</td>
					<td>{{ p.FGPCT }}</td>
					<td>{{ p.FTPCT }}</td>
				</tr>
		{% endfor %}		
			
		</table>

	</div>
</div>
{% endblock %}
